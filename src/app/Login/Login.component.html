

<div class="container-fluid bg-dark " >
    <div class="row">
    <div class="col-6 bg-dark"  >
    <div class="row " style="width: 100% ; height: 600px;">
            <img src="./assets/WVU_Welcome.png" class="  img-fluid mx-auto my-auto" style="height:50% ; width: 50% ;" alt="...">
    </div>    
    </div>
    
    <div class="col-6 bg-dark mx-auto my-auto">
        <div class="container-fluid ">
            <div class="row justify-content m-5  ">
                <div class="col-sm-9 p-4 text-white rounded background-image bg-dark" style="background-color:#042b54; max-width: 600px;">
                    <h3 class="mb-4">Sign in</h3>
        
                    <form #loginForm="ngForm"    >
                        <div class="form-floating text-black fw-light my-3">
                            <input type="text" class="form-control" placeholder="Email" ngModel name="email" required email>
                            <label for="floatingTextarea"><em class="bi bi-envelope"></em> Email/Username</label>
                        </div>
        
                        <div class="form-floating text-black fw-light my-3">
                            <input type="password" class="form-control" placeholder="Password" ngModel name="password" required password minlength="8">
                            <label for="floatingTextarea"><em class="bi bi-lock"></em> Password</label>
                        </div>
        
                        <div class="row text-black my-4 px-3 justify-content-center">
                            <div class="col-6">
                                <button type=" submit" (click)="onSignInSubmit(loginForm) "  class="btn btn-outline-warning w-100 h-100" [disabled]="!loginForm.valid" >Sign In</button>
                            </div>
                        </div>
                        <div class="row text-black my-4 px-3 justify-content-center">
                            <div class="col-6">
                                <button type=" submit" (click)="onSignUpSubmit(loginForm) " class="btn btn-outline-warning w-100 h-100" [disabled]="!loginForm.valid" >Sign Up</button>
                            </div>
                        </div>


                    </form>
        
                
                </div>
            </div>
        </div>

    </div>

</div>

</div>
